<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" style="background: transparent;">
  <defs>
    <linearGradient id="formulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="100%" style="stop-color:#764BA2"/>
    </linearGradient>
    <linearGradient id="expertiseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="100%" style="stop-color:#BBDEFB"/>
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5"/>
      <stop offset="100%" style="stop-color:#E1BEE7"/>
    </linearGradient>
    <linearGradient id="iterationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8"/>
      <stop offset="100%" style="stop-color:#C8E6C9"/>
    </linearGradient>
    <linearGradient id="valueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0"/>
      <stop offset="100%" style="stop-color:#FFE0B2"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- 背景装饰 -->
  <rect x="0" y="0" width="800" height="80" rx="15" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- 标题 -->
  <text x="400" y="35" text-anchor="middle" fill="#333" font-size="24" font-weight="bold" font-family="Arial, sans-serif">🏆 LLM项目成功公式</text>
  <text x="400" y="55" text-anchor="middle" fill="#666" font-size="14" font-family="Arial, sans-serif">Success Formula for LLM Projects</text>
  
  <!-- 专业背景 -->
  <rect x="50" y="120" width="120" height="120" rx="15" fill="url(#expertiseGradient)" filter="url(#shadow)"/>
  <text x="110" y="145" text-anchor="middle" fill="#1976D2" font-size="14" font-weight="bold" font-family="Arial, sans-serif">👨‍💼 专业背景</text>
  <text x="110" y="165" text-anchor="middle" fill="#1976D2" font-size="11" font-family="Arial, sans-serif">Professional</text>
  <text x="110" y="180" text-anchor="middle" fill="#1976D2" font-size="11" font-family="Arial, sans-serif">Background</text>
  <text x="110" y="200" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• 领域知识</text>
  <text x="110" y="215" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• 行业经验</text>
  <text x="110" y="230" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• 痛点洞察</text>
  
  <!-- 乘号 -->
  <text x="200" y="185" text-anchor="middle" fill="#667EEA" font-size="30" font-weight="bold" font-family="Arial, sans-serif">×</text>
  
  <!-- LLM技术 -->
  <rect x="230" y="120" width="120" height="120" rx="15" fill="url(#techGradient)" filter="url(#shadow)"/>
  <text x="290" y="145" text-anchor="middle" fill="#7B1FA2" font-size="14" font-weight="bold" font-family="Arial, sans-serif">🤖 LLM技术</text>
  <text x="290" y="165" text-anchor="middle" fill="#7B1FA2" font-size="11" font-family="Arial, sans-serif">LLM</text>
  <text x="290" y="180" text-anchor="middle" fill="#7B1FA2" font-size="11" font-family="Arial, sans-serif">Technology</text>
  <text x="290" y="200" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• AI工具</text>
  <text x="290" y="215" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• 技术能力</text>
  <text x="290" y="230" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• 实现方案</text>
  
  <!-- 乘号 -->
  <text x="380" y="185" text-anchor="middle" fill="#667EEA" font-size="30" font-weight="bold" font-family="Arial, sans-serif">×</text>
  
  <!-- 快速迭代 -->
  <rect x="410" y="120" width="120" height="120" rx="15" fill="url(#iterationGradient)" filter="url(#shadow)"/>
  <text x="470" y="145" text-anchor="middle" fill="#388E3C" font-size="14" font-weight="bold" font-family="Arial, sans-serif">🔄 快速迭代</text>
  <text x="470" y="165" text-anchor="middle" fill="#388E3C" font-size="11" font-family="Arial, sans-serif">Rapid</text>
  <text x="470" y="180" text-anchor="middle" fill="#388E3C" font-size="11" font-family="Arial, sans-serif">Iteration</text>
  <text x="470" y="200" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• 持续学习</text>
  <text x="470" y="215" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• 快速调整</text>
  <text x="470" y="230" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• 优化改进</text>
  
  <!-- 等号 -->
  <text x="560" y="185" text-anchor="middle" fill="#667EEA" font-size="30" font-weight="bold" font-family="Arial, sans-serif">=</text>
  
  <!-- 产品价值 -->
  <rect x="590" y="120" width="120" height="120" rx="15" fill="url(#valueGradient)" filter="url(#shadow)"/>
  <text x="650" y="145" text-anchor="middle" fill="#F57C00" font-size="14" font-weight="bold" font-family="Arial, sans-serif">💎 产品价值</text>
  <text x="650" y="165" text-anchor="middle" fill="#F57C00" font-size="11" font-family="Arial, sans-serif">Product</text>
  <text x="650" y="180" text-anchor="middle" fill="#F57C00" font-size="11" font-family="Arial, sans-serif">Value</text>
  <text x="650" y="200" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• 用户价值</text>
  <text x="650" y="215" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• 商业价值</text>
  <text x="650" y="230" text-anchor="middle" fill="#555" font-size="10" font-family="Arial, sans-serif">• 市场成功</text>
  
  <!-- 底部说明 -->
  <rect x="100" y="260" width="600" height="30" rx="10" fill="url(#formulaGradient)" filter="url(#shadow)"/>
  <text x="400" y="280" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial, sans-serif">三要素缺一不可，相乘而非相加，实现价值最大化</text>
</svg>