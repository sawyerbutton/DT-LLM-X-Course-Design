<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" style="background: transparent;">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="100%" style="stop-color:#764BA2"/>
    </linearGradient>
    <linearGradient id="leoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="100%" style="stop-color:#BBDEFB"/>
    </linearGradient>
    <linearGradient id="audioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5"/>
      <stop offset="100%" style="stop-color:#E1BEE7"/>
    </linearGradient>
    <linearGradient id="formulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8"/>
      <stop offset="100%" style="stop-color:#C8E6C9"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- 标题背景 -->
  <rect x="50" y="20" width="800" height="60" rx="15" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="450" y="45" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial, sans-serif">📊 三个案例的共同成功要素</text>
  <text x="450" y="65" text-anchor="middle" fill="white" font-size="14" font-family="Arial, sans-serif">Leo AI · AudioPen · FormulaBot</text>
  
  <!-- Leo AI 案例 -->
  <rect x="50" y="120" width="240" height="300" rx="12" fill="url(#leoGradient)" filter="url(#shadow)"/>
  <text x="170" y="145" text-anchor="middle" fill="#1976D2" font-size="16" font-weight="bold" font-family="Arial, sans-serif">🦁 Leo AI</text>
  <text x="170" y="165" text-anchor="middle" fill="#1976D2" font-size="12" font-family="Arial, sans-serif">法律研究助手</text>
  
  <text x="70" y="190" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 深度理解痛点</text>
  <text x="85" y="205" fill="#555" font-size="10" font-family="Arial, sans-serif">• 法律研究耗时</text>
  <text x="85" y="220" fill="#555" font-size="10" font-family="Arial, sans-serif">• 案例查找困难</text>
  
  <text x="70" y="245" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 解决自己问题</text>
  <text x="85" y="260" fill="#555" font-size="10" font-family="Arial, sans-serif">• 创始人是律师</text>
  <text x="85" y="275" fill="#555" font-size="10" font-family="Arial, sans-serif">• 亲身体验痛点</text>
  
  <text x="70" y="300" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 快速验证</text>
  <text x="85" y="315" fill="#555" font-size="10" font-family="Arial, sans-serif">• MVP快速上线</text>
  <text x="85" y="330" fill="#555" font-size="10" font-family="Arial, sans-serif">• 律师圈子测试</text>
  
  <text x="70" y="355" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 商业模式</text>
  <text x="85" y="370" fill="#555" font-size="10" font-family="Arial, sans-serif">• 免费基础功能</text>
  <text x="85" y="385" fill="#555" font-size="10" font-family="Arial, sans-serif">• 付费高级服务</text>
  
  <!-- AudioPen 案例 -->
  <rect x="330" y="120" width="240" height="300" rx="12" fill="url(#audioGradient)" filter="url(#shadow)"/>
  <text x="450" y="145" text-anchor="middle" fill="#7B1FA2" font-size="16" font-weight="bold" font-family="Arial, sans-serif">🎤 AudioPen</text>
  <text x="450" y="165" text-anchor="middle" fill="#7B1FA2" font-size="12" font-family="Arial, sans-serif">语音转文字工具</text>
  
  <text x="350" y="190" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 深度理解痛点</text>
  <text x="365" y="205" fill="#555" font-size="10" font-family="Arial, sans-serif">• 会议记录麻烦</text>
  <text x="365" y="220" fill="#555" font-size="10" font-family="Arial, sans-serif">• 思路整理困难</text>
  
  <text x="350" y="245" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 解决自己问题</text>
  <text x="365" y="260" fill="#555" font-size="10" font-family="Arial, sans-serif">• 创始人需要记录</text>
  <text x="365" y="275" fill="#555" font-size="10" font-family="Arial, sans-serif">• 自用场景明确</text>
  
  <text x="350" y="300" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 快速验证</text>
  <text x="365" y="315" fill="#555" font-size="10" font-family="Arial, sans-serif">• 简单功能上线</text>
  <text x="365" y="330" fill="#555" font-size="10" font-family="Arial, sans-serif">• 用户反馈改进</text>
  
  <text x="350" y="355" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 商业模式</text>
  <text x="365" y="370" fill="#555" font-size="10" font-family="Arial, sans-serif">• 按使用量付费</text>
  <text x="365" y="385" fill="#555" font-size="10" font-family="Arial, sans-serif">• 订阅制服务</text>
  
  <!-- FormulaBot 案例 -->
  <rect x="610" y="120" width="240" height="300" rx="12" fill="url(#formulaGradient)" filter="url(#shadow)"/>
  <text x="730" y="145" text-anchor="middle" fill="#388E3C" font-size="16" font-weight="bold" font-family="Arial, sans-serif">📊 FormulaBot</text>
  <text x="730" y="165" text-anchor="middle" fill="#388E3C" font-size="12" font-family="Arial, sans-serif">Excel公式生成器</text>
  
  <text x="630" y="190" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 深度理解痛点</text>
  <text x="645" y="205" fill="#555" font-size="10" font-family="Arial, sans-serif">• Excel公式复杂</text>
  <text x="645" y="220" fill="#555" font-size="10" font-family="Arial, sans-serif">• 学习成本高</text>
  
  <text x="630" y="245" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 解决自己问题</text>
  <text x="645" y="260" fill="#555" font-size="10" font-family="Arial, sans-serif">• 创始人用Excel</text>
  <text x="645" y="275" fill="#555" font-size="10" font-family="Arial, sans-serif">• 经常遇到难题</text>
  
  <text x="630" y="300" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 快速验证</text>
  <text x="645" y="315" fill="#555" font-size="10" font-family="Arial, sans-serif">• 简单界面测试</text>
  <text x="645" y="330" fill="#555" font-size="10" font-family="Arial, sans-serif">• 社区推广验证</text>
  
  <text x="630" y="355" fill="#333" font-size="11" font-weight="bold" font-family="Arial, sans-serif">✓ 商业模式</text>
  <text x="645" y="370" fill="#555" font-size="10" font-family="Arial, sans-serif">• 免费试用限制</text>
  <text x="645" y="385" fill="#555" font-size="10" font-family="Arial, sans-serif">• 付费无限使用</text>
  
  <!-- 底部总结 -->
  <rect x="50" y="450" width="800" height="40" rx="10" fill="#FFD93D" filter="url(#shadow)"/>
  <text x="450" y="475" text-anchor="middle" fill="#333" font-size="14" font-weight="bold" font-family="Arial, sans-serif">共同成功要素：领域专业 + 真实痛点 + 快速验证 + 商业价值</text>
</svg>